<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exol | Ops Monitor (Amber Edition)</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        :root { 
            --exol-yellow: #ffcc00; 
            --bg-dark: #000000; 
            --panel-bg: rgba(10, 10, 10, 0.95); 
        }

        body, html { 
            margin: 0; 
            padding: 0; 
            height: 100%; 
            width: 100%;
            background: var(--bg-dark); 
            font-family: 'Courier New', Courier, monospace; 
            overflow: hidden;
        }

        /* Ensure the map fills the entire background */
        #map { 
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 1; 
            background: #050505; 
        }

        /* Dashboard on the RIGHT */
        .dashboard {
            position: absolute; 
            top: 20px; 
            right: 20px; 
            z-index: 1000;
            background: var(--panel-bg); 
            color: var(--exol-yellow); 
            padding: 20px;
            border: 2px solid var(--exol-yellow);
            width: 280px; 
            pointer-events: auto;
            box-shadow: 0 0 20px rgba(255, 204, 0, 0.3);
        }

        .stat-row { display: flex; justify-content: space-between; margin: 10px 0; border-bottom: 1px dotted #444; }
        .stat-label { color: #aa8800; text-transform: uppercase; font-size: 0.75em; }
        .stat-value { font-weight: bold; }
        
        h2 { margin: 0 0 10px 0; font-size: 1.2em; text-align: center; border-bottom: 2px solid var(--exol-yellow); padding-bottom: 10px; }
        .section-title { font-size: 0.7em; color: #777; margin-top: 15px; text-transform: uppercase; letter-spacing: 1px; }

        .asset-marker { 
            background: var(--exol-yellow); width: 10px; height: 10px; 
            border-radius: 50%; border: 2px solid #000; 
            box-shadow: 0 0 15px var(--exol-yellow); 
        }
    </style>
</head>
<body>

<div class="dashboard">
    <h2>EXOL OPS MONITOR</h2>
    <div class="stat-row"><span class="stat-label">UTC TIME</span><span class="stat-value" id="clock">--:--:--</span></div>

    <div class="section-title">Ionosphere (MUF)</div>
    <div class="stat-row">
        <span class="stat-label">Atlanta MUF</span>
        <span class="stat-value" id="muf-atlanta">-- MHz</span>
    </div>

    <div class="section-title">Solar Environment</div>
    <div class="stat-row"><span class="stat-label">Kp-Index</span><span class="stat-value" id="kp-val">--
