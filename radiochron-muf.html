<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exol | Stable Grey Line Monitor</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        body, html { margin: 0; padding: 0; height: 100%; background: #0a0e14; overflow: hidden; }
        #map { height: 100vh; width: 100%; background: #0a0e14; }

        .dashboard {
            position: absolute; top: 20px; left: 20px; z-index: 1000;
            background: rgba(16, 22, 30, 0.9); color: #00ffcc; padding: 20px;
            border-radius: 4px; border-left: 4px solid #00ffcc;
            width: 250px; font-family: sans-serif;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        h2 { margin: 0 0 10px 0; font-size: 1.1em; letter-spacing: 1px; }
        .stat { font-size: 0.85em; margin: 5px 0; display: flex; justify-content: space-between; }
        .label { color: #8899a6; }
    </style>
</head>
<body>

    <div class="stat"><span class="label">Status:</span> <span style="color:white">SYSTEMS NOMINAL</span></div>

<div id="map"></div>
