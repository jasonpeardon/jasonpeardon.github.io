        /* Map Container - Forced Fullscreen */
        #map { height: 100vh; width: 100vw; z-index: 1; }

        .dashboard {
            position: absolute; top: 20px; right: 20px; z-index: 1000;
            background: rgba(0,0,0,0.9); color: var(--amber); padding: 20px;
            border: 2px solid var(--amber); width: 260px; pointer-events: none;
        }
        h2 { margin: 0 0 10px 0; font-size: 1.1em; text-align: center; border-bottom: 1px solid var(--amber); padding-bottom: 5px; }
        .data-point { display: flex; justify-content: space-between; font-size: 0.8em; margin: 8px 0; border-bottom: 1px dotted #333; }
        .label { color: #886600; }
        .val { font-weight: bold; }
        .marker-label { background: none; border: none; color: var(--amber); font-weight: bold; text-shadow: 1px 1px #000; }
    </style>
</head>
