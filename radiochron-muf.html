<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exol | Ops Monitor (Amber Edition)</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        :root { 
            --exol-yellow: #ffcc00; 
            --bg-dark: #000000; 
            --panel-bg: rgba(10, 10, 10, 0.9); 
        }

        body, html { margin: 0; padding: 0; height: 100%; background: var(--bg-dark); font-family: 'Courier New', Courier, monospace; }
        #map { height: 100vh; width: 100%; background: #050505; }

        /* Dashboard moved to the RIGHT */
        .dashboard {
            position: absolute; top: 20px; right: 20px; z-index: 1000;
            background: var(--panel-bg); color: var(--exol-yellow); padding: 25px;
            border: 2px solid var(--exol-yellow);
            width: 300px; backdrop-filter: blur(8px);
            box-shadow: 0 0 20px rgba(255, 204, 0, 0.2);
        }

        .stat-row { display: flex; justify-content: space-between; margin: 10px 0; border-bottom: 1px dotted #333; }
        .stat-label { color: #aa8800; text-transform: uppercase; font-size: 0.8em; }
        .stat-value { font-weight: bold; }
        
        h2 { margin: 0 0 15px 0; font-size: 1.3em; text-align: center; border-bottom: 2px solid var(--exol-yellow); padding-bottom: 10px; }
        .section-title { font-size: 0.7em; color: #666; margin-top: 20px; text-decoration: underline; }

        .asset-marker { 
            background: var(--exol-yellow); width: 10px; height: 10px; 
            border-radius: 50%; border: 2px solid #000; 
            box-shadow: 0 0 15px var(--exol-yellow); 
        }
    </style>
</head>
